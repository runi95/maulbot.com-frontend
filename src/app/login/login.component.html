<div class="container">



  <div class="row mt-2">
    <div class="col">
      <div class="alert alert-danger" role="alert">
        Your username and password didn't match. Please try again.
      </div>
    </div>
  </div>



  <div class="row  mt-2">
    <div class="col">
      <div class="alert alert-secondary" role="alert">
        Your account doesn't have access to this page. To proceed,
        please login with an account that has access.
      </div>
    </div>
  </div>

  <div class="row  mt-2">
    <div class="col">
      <div class="alert alert-secondary" role="alert">
        Please login to see this page.
      </div>
    </div>
  </div>

  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">

      <form method="post" >
        <div class="form-group">
          <label class="required" for="id_username">Username:</label>
          <input class="form-control" type="text"
                 [(ngModel)] = "loginUserData.username"
                 name="username"
                 maxlength="150" autofocus
                 required
                 id="id_username" aria-describedby="nameHelp"
                 placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password:</label>
          <input class="form-control" type="password"
                 [(ngModel)] = "loginUserData.password"
                 name="password1"
                 required
                 id="id_password1"
                 placeholder="Password">
        </div>
        <div class="form-group">

        </div>
        <input (click)="loginUser()" class="btn btn-primary btn-block" type="submit" value="Login"/>
        <input class="btn btn-primary btn-block" type="hidden" name="next" value="{{ next }}"/>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="/accounts/register/">Register an Account</a>
        <a class="d-block small" href="">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
