<div class="row">
  <div class="col-12">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Suggestions</h1>
        <p class="lead text-muted">Your suggestions help us greatly with all kinds of development.</p>
      </div>
    </section>
    <!--
    TODO: Check if user is authenticated!
    <div class="alert alert-warning text-center" role="alert">
      You need to be logged in to post/view your suggestions.
    </div>
    -->
    <div class="row">
      <div class="col-lg-8">

        <div class="card mx-auto mb-3">
          <div class="card-header">
            <i class="fa fa-bar-chart"></i> Add Suggestion
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #suggestion="ngForm">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="title">Title</label>
                    <input id="title" name="title" class="form-control" type="text" required
                           [(ngModel)]="suggestion.title">
                  </div>
                  <div class="col-md-6">
                    <label for="type">Type of suggestion</label>
                    <select id="type" class="form-control" required>
                      <option *ngFor="let option of typeOptions" [value]="option">{{option}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="desc">Explanation/Description</label>
                <textarea id="desc" name="description" class="form-control" type="text" cols="40" rows="10" required
                          [(ngModel)]="suggestion.description"></textarea>
              </div>
              <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
            </form>
          </div>
        </div>

      </div>
      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-bell-o"></i> Your Suggestions
          </div>
          <div class="list-group list-group-flush small">
            <div *ngFor="let usersuggestion of userSuggestions">
              <!-- Modal -->
              <div class="modal fade" id="modalUser{{usersuggestion.id}}" tabindex="-1"
                   role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog suggmodal" role="document">
                  <div class="modal-content">
                    <!-- {% include 'MaulBotApp/extra/suggestion.html' %} -->
                  </div>
                </div>
              </div>
              <!-- endModal -->

              <a class="list-group-item list-group-item-action" data-toggle="modal"
                 data-target="#modalUser{{usersuggestion.id}}">
                <div class="media">
                  <span class="d-flex mr-3 rounded-circle  text-center"
                        style="text-align: center;width: 45px;" [style.color]="getSuggestionColor()">
                    <i style="display: inline-block; font-size: 45px; width: 45px; height: 45px; text-align: center; vertical-align: bottom;" aria-hidden="true"
                       ></i>
                    <!--ng-class="{fa-align-justify: suggestion.type === 1, fa-bug: suggestion.type === 2, fa-code-fork: suggestion.type === 3, fa-info: suggestion.type === 4}"-->
                  </span>
                  <div class="media-body">

                  </div>
                </div>
              </a>
            </div>

          </div>
        </div>
      </div>
