<div class="row">
  <div class="col-12">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Suggestions</h1>
        <p class="lead text-muted">Your suggestions help us greatly with all kinds of development.</p>
      </div>
    </section>
    <!-- TODO: Check whether user is authenticated or not! -->
    <div class="row">
      <div class="col-lg-8">

        <div class="card mx-auto mb-3">
          <div class="card-header">
            <i class="fa fa-bar-chart"></i> Add Suggestion
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #suggestion="ngForm">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="title">Title</label>
                    <input id="title" name="title" class="form-control" type="text" required
                           [(ngModel)]="suggestion.title">
                  </div>
                  <div class="col-md-6">
                    <label for="type">Type of suggestion</label>
                    <select id="type" class="form-control" required>
                      <option *ngFor="let option of typeOptions" [value]="option">{{option}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="desc">Explanation/Description</label>
                <textarea id="desc" name="description" class="form-control" type="text" cols="40" rows="10" required
                          [(ngModel)]="suggestion.description"></textarea>
              </div>
              <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
            </form>
          </div>
        </div>

      </div>
      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-bell-o"></i> Your Suggestions
          </div>
          <div class="list-group list-group-flush small">
            <!-- TODO: Add currently logged in user's suggestions here! -->
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-bell-o"></i> Accepted Suggestions
          </div>
          <div class="list-group list-group-flush small">
            <!-- TODO: Add all approved suggestions here! -->
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
