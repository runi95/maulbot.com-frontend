<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> Lobbies
  </div>
  <div class="card-body" >
    <div class="card-text text-center">
      Press the <i class="fas fa-copy"></i> to copy game name.
    </div>
    <div class="table-responsive" *ngIf="gamelist; else elseblock">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Lobbyname</th>
          <th>Players</th>
          <th>Botname</th>
          <th>Online</th>
          <th>Uptime</th>
        </tr>
        </thead>

        <tbody id="gametable">

        <ng-container *ngFor="let game of gamelist">
        <tr *ngIf="game.getActive">
          <td><i class="fas fa-copy copybutton" (cbOnSuccess)="game.copied = true" style="padding-right: 1rem;" [class.isCopied]="game.copied" ngxClipboard [cbContent]="cleanString(game.gamename)"></i>{{cleanString(game.gamename)}}</td>
          <td>{{game.players}}/{{getMaximumPlayer(game.botname)}}</td>
          <td>{{game.botname}}</td>
          <td><i style="color: green" class="fas fa-power-off"></i>
          </td>
          <td>{{game.getReadableTime}}</td>
        </tr>
        </ng-container>

        </tbody>
      </table>


    </div>
    <ng-template #elseblock>
      <div class="col-12 justify-content-center"><img class="rounded mx-auto d-block" src="/static/ang/assets/img/loading.gif"></div>
    </ng-template>
  </div>
  <div class="card-footer small text-muted">Current Admins: Promises (Northrend), runi95 (Northrend), Beliar[Horror]
    (Northrend)
  </div>
</div>
